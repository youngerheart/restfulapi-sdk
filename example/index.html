<!DOCTYPE html>
<html>
  <head>
    <title>restfulAPI-SDK test</title>
    <meta charset="utf-8">
  </head>
  <body>
    <div></div>
    <script type="text/javascript" src="dist/sdk.js"></script>
    <script type="text/javascript">
      var url = {
        hehe: {
          haha: '/api/:id',
          wow: '/api/:order/change'
        },
        yoo: '/api/:yoo'
      };
      var api = APISDK(url);
      api.hehe.haha.post({
        id: 'wow',
        eee: 123
      }, {
        yoo: '123'
      }).send(function(res, code) {
        console.log('ok');
      }, function(res, code) {
        console.log('error');
      });
    </script>
  </body>
</html>
